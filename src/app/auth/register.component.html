<div class="wrapper">
<div class="main-content">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
        &nbsp;
    </div>
    <div class="col-md-4">
        <p style="text-align: center;"><img src="/assets/img/logo-login2.png" height="80%" width="80%" alt="" style="display:block; margin: 0 auto;"></p>
    </div>
    <div class="col-md-4">
        &nbsp;
    </div>
  </div>
  <div class="row">
      <div class="col-md-4">
          &nbsp;
      </div>
      <div class="col-md-4">
        <div class="card">
            <div class="card-header" data-background-color="red">
                <h4 class="title">New User Information</h4>
            </div>
            <div class="card-content">
              <form (ngSubmit)="postRegister(regForm.value)" [formGroup]="regForm" autocomplete="off" novalidate>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group form-black label-floating is-empty">
                              <label class="control-label">Email</label>
                              <em *ngIf="email.invalid && email.dirty && regForm.controls.email.errors.email">Please enter valid email address.</em>
                              <input formControlName="email" type="email" id="email" class="form-control" >
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group form-black label-floating is-empty">
                              <label class="control-label">Password</label>
                              <em *ngIf="password.invalid && password.dirty && regForm.controls.password.errors.maxlength">Max length of 8 is required.</em>
                              <input type="password" formControlName="password" id="password" class="form-control" >
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group form-black label-floating is-empty">
                              <label class="control-label">Confirm Password</label>
                              <em *ngIf="confirmPassword.invalid && confirmPassword.dirty && regForm.controls.confirmPassword.errors.MatchPassword">Passwords does not match.</em>
                              <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" >
                          </div>
                      </div>
                  </div>
                
                  <button type="button" class="btn btn-default pull-right" (click)="viewLogin()">Cancel</button>
                  <button type="submit" class="btn btn-danger pull-right">Submit</button>
                  <div class="clearfix"></div>
              </form>
            </div>
        </div>
      </div>
      <div class="col-md-4">
          &nbsp;
      </div>
  </div>
</div>
</div>
</div>
